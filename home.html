<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCheck - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f3ff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #6a5acd;
            padding: 15px 30px;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .profile {
            background: white;
            color: #6a5acd;
            padding: 10px;
            border-radius: 50%;
            font-weight: bold;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .card h2 {
            color: #6a5acd;
        }
        .card button {
            background: #6a5acd;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .card .disabled {
            background: #d3c4ff;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MediCheck</div>
        <nav>
            <a href="home.html">Dashboard</a>
            <a href="mediiStocks.html">MediStock</a>
            <a href="guardiancontact.html">Guardian Profile</a>
            <a href="MedicalRecords.html">Medical Records</a>
            <a href="scan.html">MedicineScanner</a>

        </nav>
        <div class="profile"><a href="profilemedi.html">GB</a></div>
    </header>
    
    <main>
        <h1>Health Dashboard</h1>
        <div class="dashboard">
            <div class="card">
                <h2>Medicine Scanner</h2>
                <p>Add a new medicine</p>
                <button onclick="scanMedicine()">View All</button>
            </div>
            <div class="card">
                <h2>MediStock</h2>
                <p>Track and manage medicine stock</p>
                <button onclick="viewStock()">View Stock</button>
            </div>
            <div class="card">
                <h2>Guardian Profiles</h2>
                <p>Set up alerts for missed doses</p>
                <button onclick="manageAlerts()">Manage</button>
            </div>
            <div class="card">
                <h2>Medical Records</h2>
                <p>Manage and upload records</p>
                <button class="disabled">Scan New</button>
                <button onclick="viewRecords()">View All</button>
            </div>
        </div>
    </main>
    
    <script>
        function scanMedicine() {
            setTimeout(() => {
                    window.location.href = "scan.html"; // Redirect after 1 sec
                }, 1000);
        }
        function viewStock() {
            setTimeout(() => {
                    window.location.href = "mediiStocks.html"; // Redirect after 1 sec
                }, 1000);
        }
        function manageAlerts() {
            setTimeout(() => {
                    window.location.href = "guardiancontact.html"; // Redirect after 1 sec
                }, 1000);
        }
        function uploadPhoto() {
            alert("Uploading Photo for Confirmation...");
        }
        function viewRecords() {
            setTimeout(() => {
                    window.location.href = "MedicalRecords.html"; // Redirect after 1 sec
                }, 1000);
        }
    </script>
</body>
</html>
