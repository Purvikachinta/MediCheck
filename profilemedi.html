<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            text-align: center;
            width: 300px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #9370DB;

        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #9370DB;
            border-radius: 5px;
        }
        .signout-btn {
            background-color: #9370DB;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .signout-btn:hover {
            background-color: #7B68EE;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            top: 10%;
            margin-bottom: 15px;
            left: 50%;
        }
    </style>
</head>
<body>
    <body>
    <div class="profile-card">
        <h2 style="text-align: center; font-size: 50px;">User Profile</h2>
        
      
        <div class="profile-info">
            <img src="ragini.jpg" alt="Profile Photo" class="profile-pic">
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" value="G Bharathi">
            
            <label for="age">Age:</label>
            <input type="number" id="age" value="69">
            
            <label for="gender">Gender:</label>
            <input type="text" id="gender" value="Female">
            
            <label for="email">Email:</label>
            <input type="email" id="email" value="bharathi@gmail.com">
            
            <label for="contact">Contact:</label>
            <input type="text" id="contact" value="+91 9876543210">
        </div>
        <a href="welcome.html"
target="blank">
<button style="font-size: 24px; padding: 10px 10px; border-radius: 10px; height: 50px; width: 150px; background-color: #9370DB;">
  Signout
</button>



</a>


    </div>
</body>
</body>
</html>
