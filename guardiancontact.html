<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        .profile-card {
            border: 1px solid white;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            margin: 20px auto; /* Center the card */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-info {
            text-align: left;
        }

        .profile-info p {
 margin-bottom: 8px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #6a5acd;
            padding: 15px 30px;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .profile {
            background: white;
            color: #6a5acd;
            padding: 10px;
            border-radius: 50%;
            font-weight: bold;
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f3ff;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
